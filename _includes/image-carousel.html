<!-- http://verinotis.blogspot.com/2014/03/bootstrap-carousel-with-caption.html - Elegant solution to show text below -->
<div class="container">
    <div id="myCarousel" class="carousel slide" style="width: {{ include.width }}; margin: 0 auto" data-ride="carousel" data-interval="{{ include.interval }}">
        <!-- Indicators -->
        <ol class="carousel-indicators" style="bottom: auto;">
			{% for product in collections.frontpage.products %}
				{% if forloop.first == true %}
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				{% else %}
					<li data-target="#myCarousel" data-slide-to="{{ forloop.index0 }}"></li>
				{% endif %}
			{% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
		
		{% for simgUrl in include.imgUrl %}
			<div class="item active">
                <img src="{{ simgUrl }}" style="width: 100%; float: none; margin: 0 0 0 0px;">
                <div class="carousel-caption" style="bottom: 0px; padding-top: 0px; padding-bottom: 0px">
                    <!-- <h3>Test Image 001</h3> -->
                    <p style="margin: 0 0 0px;">{{ include.imgCptnP[forloop.index0] }}</p>
                </div>
            </div>
		{% endfor %}

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
